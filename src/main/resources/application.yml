server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
spring:
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
    # 开放更大的文件上传体积
  servlet:
     multipart:
      max-file-size: 10MB
  profiles:
    active: local
  application:
    name: lhm-picture-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lhm_picture
    username: root
    password: 123123

  #Redis配置
  redis:
   database: 0
   host: 127.0.0.1
   port: 6379
   timeout: 5000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false # 是否开启下划线到驼峰命名的自动转换
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 指定日志实现类
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）

#配置接口文档
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.lhm.lhmpicturebackend.controller
